<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link href = "style.css" rel = stylesheet>
    <script src="script.js" defer></script>
</head>
<body>
    <div id = board>
        <div id = top>
            <button class = 0-0></button>
            <button class = 0-1></button>
            <button class = 0-2></button>
        </div>
        <div id = middle>
            <button class = 1-0></button>
            <button class = 1-1></button>
            <button class = 1-2></button>  
        </div>
        <div id = bottom>
            <button class = 2-0></button>
            <button class = 2-1></button>
            <button class = 2-2></button>
        </div>
        
    </div>
    <div id = score>
        <div id = player>
            <div>FIRST PLAYER(X)</div>
            <div class = playerScore>0</div>
        </div>
        <div id = draw>
            <div>TIE</div>
            <div class = ties>0</div>
        </div>
        <div id = cs>
            <div>SECOND PLAYER(O)</div>
            <div class = computerScore>0</div>
        </div>
        
    </div>   
</body>
</html>
